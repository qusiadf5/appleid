<!DOCTYPE html>
<html>
<head>
    <title>FREE APPLE ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: #fff;
            max-width: 300px; /* Limit the width to fit larger screens */
            padding: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            border: none;
            border-bottom: 2px solid #fff;
            padding: 8px;
            width: 100%; /* Use 100% width to fill the container */
            color: #fff;
            background-color: transparent;
            text-align: center;
            max-width: 200px; /* Limit the width for larger screens */
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .form-container {
                max-width: 100%; /* Expand to full width on smaller screens */
                margin-left: 0; /* Remove the left margin on smaller screens */
            }

            input[type="text"] {
                max-width: 100%; /* Adjust the width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <label for="email">Email:</label>
        <input type="text" id="email" value="new id will come tomorrow" readonly>
        <label for="password">Password:</label>
        <input type="text" id="password" value="password" readonly>
        <button onclick="copyToClipboard('email')">Copy Email</button>
        <button onclick="copyToClipboard('password')">Copy Password</button>
    </div>

    <script>
        // JavaScript function to copy text to clipboard
        function copyToClipboard(fieldId) {
            const textField = document.getElementById(fieldId);
            textField.select();
            document.execCommand("copy");
            alert("Copied to clipboard: " + textField.value);
        }
    </script>
</body>
</html>
